<!doctype html>
<html data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo | Login</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />

    <!-- Tailwind CSS and Daisy UI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Icons - Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- CSS -->
    <style>
      * {
        font-family: "Outfit", sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-base-200 min-h-screen max-w-md mx-auto flex flex-col justify-center space-y-10"
  >
    <header>
      <img src="./assets/Logo-full.png" class="mx-auto" alt="Payoo Logo" />
    </header>

    <main>
      <div
        class="card mx-auto bg-base-100 w-full max-w-sm shrink-0 shadow rounded-xl"
      >
        <div class="card-body">
          <fieldset class="fieldset">
            <label class="label font-medium text-neutral text-[16px]"
              >Mobile Number</label
            >
            <input
              id="input-number"
              type="tel"
              maxlength="11"
              inputmode="numeric"
              required
              oninput="
                this.value = this.value.replace(/[^0-9]/g, '').slice(0, 11)
              "
              class="input rounded-full bg-base-200 py-6 w-full border-none text-[16px]"
              placeholder="Enter your number"
            />
            <br />

            <label class="label font-medium text-neutral text-[16px]"
              >4 Digit Pin</label
            >
            <input
              id="input-pin"
              type="password"
              maxlength="4"
              minlength="4"
              required
              class="input rounded-full bg-base-200 py-6 w-full border-none text-[16px]"
              placeholder="Enter 4 Digit Pin"
            />

            <button
              id="login-btn"
              class="btn btn-primary mt-4 rounded-full font-semibold text-lg py-6 w-full"
            >
              Login
            </button>
          </fieldset>
        </div>
      </div>
    </main>

    <script src="./script/machine.js"></script>
    <script src="./script/login.js"></script>
  </body>
</html>
